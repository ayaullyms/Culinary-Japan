<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial- scale=1.0">
<title>Culinary Japan</title> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Japanese Cuisine</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="recipes.html">Recipes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="form.html">Form</a>
                        </li>
                    </ul>
                    <button id="changeColorBtn" class="change-color-btn ms-3">Change Background Color</button>
                </div>
            </div>
        </nav>
        <div class="text-center mt-3" id="dateTime"></div>
    </header>

    <!-- Task 4 Change Background Color -->
    <script>
        const colors = ['#F0E68C' , '#ADD8E6' , '#ADD8E6' , '#FAF0E6' , '#E0FFFF' , '#E6E6FA' ,  ];
        function changeBackgroundColor() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }
        document.getElementById('changeColorBtn').addEventListener('click', changeBackgroundColor);
    </script>
        
    <!-- Task 5 Display Current Date and Time -->
    <script>
      function displayDateTime() {
        const dateTimeElement = document.getElementById('dateTime'); 
        const now = new Date(); 
        const options = { year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true };
        dateTimeElement.innerHTML = now.toLocaleString('en-US', options); 
    }
        displayDateTime();
        setInterval(displayDateTime, 60000);
    </script>

    <main class="form-page">
        <h1>Send the Recipe</h1>
        <form id="recipeForm" action="submit_form.html" method="post">
            <fieldset>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Category:</label>
                    <select id="category" name="category" class="form-select" required>
                        <option value="">Select a category</option>
                        <option value="hot_dish">Foods</option>
                        <option value="dessert">Desserts</option>
                        <option value="drink">Drinks</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="recipe" class="form-label">Recipe description:</label>
                    <textarea id="recipe" name="recipe" class="form-control" rows="5" required placeholder="Describe your recipe"></textarea>
                </div>
                <button type="submit" class="btn btn-secondary">Send</button>
            </fieldset>
        </form>
    </main>
    <!-- Task1 Form Validation -->
    <script>
    document.getElementById('recipeForm').addEventListener('submit', function(event) {
        event.preventDefault();

        let name = document.getElementById('name').value.trim();  
        let category = document.getElementById('category').value;
        let recipe = document.getElementById('recipe').value.trim();

        if (name === "") {
            alert("Please enter your name.");
            return;
        }

        if (category === "") {
            alert("Please select a category.");
            return;
        }

        if (recipe === "") {
            alert("Please describe your recipe.");
            return;
        }

        alert("Form submitted successfully!");
        this.submit();
    });
    </script>

    <button id="openPopup" class="btn btn-primary" >Subscribe</button>

    <div class="popup-form" id="popupForm">
        <div class="popup-content">
            <span class="close-btn" id="closePopup">&times;</span>
            <h2>Subscribe US</h2>
            <form>
                <div>
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div>
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <button type="submit" class="btn btn-secondary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Task 3 Popup Subscription -->
    <script>
    const popupForm = document.getElementById('popupForm');
    const openPopup = document.getElementById('openPopup');
    const closePopup = document.getElementById('closePopup');

    openPopup.addEventListener('click', function() {
        popupForm.style.display = 'flex'; 
    });

    closePopup.addEventListener('click', function() {
        popupForm.style.display = 'none'; 
    });

    window.addEventListener('click', function(event) {
        if (event.target === popupForm) {
            popupForm.style.display = 'none'; 
        }
    });
    </script>

    <footer>
        <p>Sailau Ayaulym</p>
        <p>SE-2322</p>
    </footer>
</body>
</html>
