<body>
    <header>
        <nav class="navbar navbar-expand-lg p-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Japanese Cuisine</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">

                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
                    <button id="changeModeBtn" class="change-color-btn ms-3 animated-btn">
                        <img src="mode_icon.svg" alt="Toggle Theme" width="24" height="24">
                    </button>
                    <button id="playSoundButton" class="change-color-btn ms-3 animated-btn">

            </div>
        </nav>

    <main class="form-page1">
        <h1>Registration</h1>
        <form id="registrationForm" class="auth-form">
            <fieldset>
                <div class="mb-3">
                    <input type="text" id="newUsername" name="newUsername" class="form-control" placeholder="Choose a username">
                </div>
                <div class="mb-3">
                    <input type="email" id="newEmail" name="newEmail" class="form-control" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <input type="tel" id="newPhone" name="newPhone" class="form-control" placeholder="Enter your phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Phone number format: 123-456-7890">
                </div>
                <div class="mb-3">
                    <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Choose a password">
                </div>
                <div class="button-container1">
                    <button type="button" class="btn btn-primary" onclick="register()">Register</button>
                </div>
            </fieldset>
        </form>
    </main>
